              <li nz-menu-item nzMatchRouter [routerLink]="['/data/datacapture/admin/domains']">

              </li>
              <!-- <li *ngIf="(profile$ | async)?.admin" nz-menu-item nzMatchRouter [routerLink]="['/data/datacapture/admin/references']">

                <span>References</span>
              </li> -->
              <li *ngIf="(profile$ | async)?.admin" nz-menu-item nzMatchRouter [routerLink]="['/data/datacapture/admin/connectors']">
                <i nz-icon nzType="api"></i>
                <span>Connectors</span>
              </li>
            </ul>
          </li>

          <li nz-menu-item nzMatchRouter [routerLink]="['/data/datacapture/template']">

          <li nz-menu-item nzMatchRouter [routerLink]="['/data/datacapture/autoupload']">

          <li nz-submenu nzIcon="upload" nzTitle="Manual Upload" >
            <ul>
              <li nz-menu-item nzMatchRouter [routerLink]="['/data/datacapture/upload/import']">
                <i nz-icon nzType="import"></i>
                <span>Import</span>
              </li>
              <li nz-menu-item  [nzDisabled]="isuploadrouteactivated('TRANSFORM')" [routerLink]="['/data/datacapture/upload/transform']" nzMatchRouter>
                <i nz-icon nzType="sliders"></i>
                <span>Transform</span>
              </li>
              <li nz-menu-item  [nzDisabled]="isuploadrouteactivated('MAPPING')" [routerLink]="['/data/datacapture/upload/mapping']" nzMatchRouter>
                <i nz-icon nzType="arrows-alt"></i>
                <span>Mapping</span>
              </li>
              <li nz-menu-item  [nzDisabled]="isuploadrouteactivated('CLEANSING')" [routerLink]="['/data/datacapture/upload/cleansing']" nzMatchRouter>
                <i nz-icon nzType="monitor"></i>
                <span>Cleansing</span>
              </li>
              <li nz-menu-item [nzDisabled]="isuploadrouteactivated('UPLOAD')" [routerLink]="['/data/datacapture/upload/uploading']" nzMatchRouter>
                <i nz-icon nzType="upload"></i>
                <span>Upload</span>
              </li>
            </ul>
          </li>

          <li nz-submenu nzIcon="deployment-unit" nzTitle="Dataflow" >
            <ul>
              <li nz-menu-item nzMatchRouter [routerLink]="['/data/datacapture/automatic/author']">
                <i nz-icon nzType="edit"></i>
                <span>Author</span>
              </li>
              <li nz-menu-item nzMatchRouter [routerLink]="['/data/datacapture/automatic/monitor']">
                <i nz-icon nzType="monitor"></i>
                <span>Monitor</span>
              </li>
              <li nz-menu-item nzMatchRouter [routerLink]="['/data/datacapture/automatic/pipeline']">
                <i nz-icon nzType="apartment" nzRotate='-90'></i>
                <span>Pipeline</span>
              </li>
            </ul>
          </li>

          <li nz-submenu nzIcon="database" nzLoading nzTitle="Database console" [nzOpen]="false" (click)="openmydata()" style="margin-left: auto;">
          </li>
        </ul>
      </nz-header>
    </ng-container>

    <!-- Content -->
    <nz-layout class="inner-layout">
      <nz-breadcrumb class="compatable">
        <nz-breadcrumb-item *ngFor="let item of pageList; let i = index">
          <a [routerLink]="[getLinkByIndex(i)]">
            <i nz-icon [nzType]="matchNameWithIcons(item)"></i>
            <span *ngIf="item != 'home'">{{item | titlecase}}</span>
          </a>
        </nz-breadcrumb-item>
      </nz-breadcrumb>
      <nz-content>
        <router-outlet></router-outlet>
      </nz-content>
    </nz-layout>
