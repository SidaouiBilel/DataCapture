<nz-avatar nz-dropdown [nzDropdownMenu]="menu" [nzText]="avatar$ | async"
  style="color:#f56a00; background-color:#fde3cf;"></nz-avatar>

<nz-dropdown-menu #menu="nzDropdownMenu">
    <div nz-menu style="min-width: 400px;" >
        <div class="m-2" *ngIf='user$ | async; let user'>
            <div class="flex start">
                <div class="p-2">
                    <nz-avatar  [nzSize]="64" nzIcon="user" style="color:#f56a00; background-color:#fde3cf; font-size: 28px;"></nz-avatar>
                </div>
                <div class="flex start column ml-3">
                    <h4 class="m-0 font-weight-light" nz-typography>{{user.first_name}} {{user.last_name | uppercase}}</h4>
                    <h5 *ngIf='user.admin' class="m-0 font-weight-light text-primary" nz-typography>ADMIN</h5>
                    <div class="text-muted mt-2">
                        <div><i nz-icon nzType="mail" nzTheme="twotone"></i> {{user.email}}</div>
                        <div><i nz-icon nzType="clock-circle" nzTheme="twotone"></i> {{user.created_on != 'None' ? (user.created_on | date: 'medium') : ''}}</div>
                    </div>
                </div>
            </div>
        </div>


    <nz-divider class="mb-0"></nz-divider>

    <li nz-menu-item><i nz-icon nzType='user'></i> Profile</li>
    <li nz-menu-item><i nz-icon nzType='setting'></i> Settings</li>
    <li nz-menu-item (click)="logout()"><i nz-icon nzType='logout'></i> Logout</li>

  </div>
</nz-dropdown-menu>
