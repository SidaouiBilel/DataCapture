<nz-table #basicTable [nzData]="(tasks$ |async)?.tasks ">
  <thead>
    <tr>
      <th>Id</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{data.task_id}}</td>
      <td>{{data.start_date | date: 'dd/MM/yyyy HH:mm'}}</td>
      <td>{{data.end_date | date: 'dd/MM/yyyy HH:mm'}}</td>
      <td>
        <ng-container [ngSwitch]="data.state">
          <nz-badge nzStatus="success" *ngSwitchCase="'success'"></nz-badge>
          <nz-badge nzStatus="error" *ngSwitchCase="'failed'"></nz-badge>
          <nz-badge nzStatus="error" *ngSwitchCase="'upstream_failed'"></nz-badge>
          <nz-badge nzStatus="processing" *ngSwitchCase="'running'"></nz-badge>
        </ng-container>
      </td>
      <td>
        <button nz-button class="ghost ml-2" (click)="openLogs(data.task_id)">
          <i nz-icon nzType="file" nzTheme="outline"></i>
        </button>
      </td>
    </tr>
  </tbody>
</nz-table>
