<div class="flex column stretch h-100">
  <app-pipeline-editor class="fill" [diagramNodeData]='nodes$ | async' (diagramNodeDataChange)='onDiagramNodeDataChange($event)'
  [diagramLinkData]='links$ | async' (diagramLinkDataChange)='onDiagramLinkDataChange($event)'>

  <div class="button-spacing flex start">
    <button class='ghost' nz-button (click)="edit()"><i nz-icon nzType='edit'></i>Edit</button>
    <button class='ghost' nz-button (click)="save()"><i nz-icon nzType='save'></i>Save</button>
    <!-- <button class='ghost' nz-button><i nz-icon nzType='saveAs-o'></i>Save As</button> -->
    <nz-divider nzType='vertical'></nz-divider>
    <div class="flex">
      <button (click)='publish()' nz-button><i nz-icon nzType='upload'></i>Publish</button>
    </div>
    <nz-divider nzType='vertical'></nz-divider>
  </div>
  </app-pipeline-editor>

  <app-pipeline-run-toolbar [run]='run$|async'></app-pipeline-run-toolbar>

</div>
