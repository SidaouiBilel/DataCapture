<form nz-form [nzLayout]="'horizontal'">
  <nz-form-item>
    <nz-form-label [nzSm]="8">Column</nz-form-label>
    <nz-form-control [nzSm]="16">
      <app-headers-input [nzSize]='size' [ngModelOptions]=" {standalone: true}"
      [(ngModel)]='data.column' (change)='onDataChanged()'></app-headers-input>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="8">Sep &nbsp;<app-regex-helper-trigger></app-regex-helper-trigger>
    </nz-form-label>
    <nz-form-control [nzSm]="16">
      <input nz-input [nzSize]='size' [(ngModel)]='data.separator' (change)='onDataChanged()' name='separator' />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="8">Split Into Rows</nz-form-label>
    <nz-form-control [nzSm]="16">
      <label nz-checkbox [(ngModel)]='data.into_rows' (change)='onDataChanged()' name='into_rows'></label>
    </nz-form-control>
  </nz-form-item>

</form>
