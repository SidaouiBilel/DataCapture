
<nz-select [(ngModel)]='data.sheet' (ngModelChange)='onDataChanged()' nzPlaceHolder='Sheet'>
<nz-option *ngFor='let s of sheets$ | async'  nzValue="{{s.id}}" nzLabel="{{s.file_name}}"></nz-option>
</nz-select>
<input  nz-input [(ngModel)]='data.column' (change)='onDataChanged()' placeHolder="Column"/>
<input placeHolder='Expression(REGEX)' (change)='onDataChanged()' nz-input [(ngModel)]='data.regex'>
