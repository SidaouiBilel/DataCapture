<form nz-form [nzLayout]="form_orientation">

  <nz-form-item>

        <input nz-input [nzSize]='size' [(ngModel)]='data.column' (change)='onDataChanged()' name='column' />
    </nz-form-control>
  </nz-form-item>

</form>
