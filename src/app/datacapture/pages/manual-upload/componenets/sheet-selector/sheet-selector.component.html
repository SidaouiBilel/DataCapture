<div class="flex">
  <div class="sheet-selector b-0">
    <button nzType='primary' nz-button> <i nz-icon nzType='plus'></i></button>
    <button ghost nz-button> <i nz-icon nzType='setting'></i></button>
  </div>
  <div class="sheet-selector flex-1">
    <ng-container *ngFor='let s of [1,2,3,4,5]; let i'>
      <button class="b-0 border-left" nz-tooltip nz-button>
        <span nz-typography nzEditable [nzContent]="'Sheet ' + i"></span>
      </button>
    </ng-container>
  </div>
</div>
