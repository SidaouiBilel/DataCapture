<div class="flex flex-1 column start ml-3 mr-3 mb-3" style="height: 70vh !important">
  <div class="importHeader mb-2" nz-row>
    <div nz-col nzSpan="12" class="button-spacing">
      <nz-tag [nzColor]="'green'">
        <a (click)="download('xlsx')">
          <i nz-icon nzType="file-excel"></i> Download as XLSX
        </a>
      </nz-tag>
    </div>
    <div nz-col nzSpan="12" class="text-right button-spacing">
      <nz-tag [nzColor]="'green'">
        <a (click)="download('csv')">
          <i nz-icon nzType="file-excel"></i> Download as CSV
        </a>
      </nz-tag>
    </div>
  </div>
  <div class="flex-1 flex w-100" *ngIf='(error$ | async)'>
    <div class="flex column">
      <span nz-text nzType='danger' nz-tooltip [nzTooltipTitle]='error$ | async | json'>
        <i nz-icon nzType="block" style="font-size: 64px"></i>
      </span>
      <div class="mt-3">
        <span nz-text>{{error$ | async}}</span>
      </div>
    </div>
  </div>

  <ng-container *ngIf='!(error$ | async)'>
    <app-data-grid class="flex-1" [paginationPageSize]='size$ | async' [rangeSelection]='false'
      [columnDefs]="headers$ | async" (gridReady)="this.gridReady$.next($event)"></app-data-grid>
  </ng-container>

  <!-- <app-grid-footer [t]='total$|async'></app-grid-footer> -->

</div>
