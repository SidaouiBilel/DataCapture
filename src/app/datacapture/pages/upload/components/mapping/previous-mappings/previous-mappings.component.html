<nz-list [nzDataSource]="mappings" nzBordered [nzRenderItem]="defaultItem">
  <ng-template #defaultItem let-item>
    <nz-list-item [nzActions]="[editAction]">
      <nz-list-item-meta [nzTitle]="nzTitle"
        [nzDescription]="nzDescription">
      </nz-list-item-meta>
      <!-- {{ item.name }} -->
      <ng-template #editAction>
        <a nz-dropdown [nzDropdownMenu]="menu" class="text-primary">
          more
          <!-- <i nz-icon nzType="more"></i> -->
        </a>
        <nz-dropdown-menu #menu="nzDropdownMenu">
          <ul nz-menu>
            <li nz-menu-item (click)="apply(item)">Apply</li>
            <li nz-menu-divider></li>
            <li nz-menu-item nzDisabled>Rename</li>
            <li nz-menu-item [nzDisabled]="item.id == mappingId" (click)="deleteMapping(item.id)">Delete</li>
          </ul>
        </nz-dropdown-menu>
      </ng-template>

      <ng-template #nzTitle>
        <i *ngIf="item.id == mappingId" class="text-success mr-2" nz-icon nzType="check-circle" nzTheme="outline"></i>
        <span [class.text-success]="item.id == mappingId">{{item.name || 'Undefined'}}</span>
      </ng-template>
      <ng-template #nzDescription>
        <span [style.visibility]="'hidden'" [class.text-success]="item.id == mappingId">{{item.id || 'Undefined'}}</span>
      </ng-template>
    </nz-list-item>
  </ng-template>
</nz-list>
