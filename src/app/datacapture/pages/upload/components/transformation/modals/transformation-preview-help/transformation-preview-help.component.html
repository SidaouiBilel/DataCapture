<ng-template #modalTitle></ng-template>

<div nz-typography nzType="secondary" class="mb-3" >
    <i nz-icon [nzType]='"info-circle"'></i>
    <span class="ml-2">Hotkeys</span>
</div> 

<nz-list nzSize='small'>
    <nz-list-item *ngFor='let s of shortcuts' nzSize='small'>
        <div class="flex between w-100" >
            <div>
                <i nz-icon [nzType]='s.icon'></i>
                <span nz-typography class="ml-2">{{s.name}}</span>
            </div>
    
            <div class="ml-2">
                <nz-tag>{{s.shortcut}}</nz-tag>
            </div>
    
        </div>
    </nz-list-item>
  </nz-list>

<ng-template #modalFooter></ng-template>
