<form nz-form [nzLayout]="'horizontal'">
    <nz-form-item>
      <nz-form-label [nzSm]="8">Destination</nz-form-label>
      <nz-form-control [nzSm]="16">
          <app-columns-input [(ngModel)]='data.destination' name='destination' (change)='onDataChanged()'></app-columns-input>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSm]="8">Columns</nz-form-label>
        <nz-form-control [nzSm]="16">
            <app-columns-input mode='multiple' [(ngModel)]='data.columns' name='columns' (change)='onDataChanged()'></app-columns-input>
        </nz-form-control>
      </nz-form-item>
</form>
