<nz-card [nzTitle]='title' [nzSize]="'small'" [style.border-color]="transofrmation?.color" class="transformation-card">
  <div [hidden]='(expanded$ | async)'>
    <ng-template #paramsHost></ng-template>
  </div>

  <div class="flex between">
    <div>
      <button *ngIf='(expanded$ | async)' nzShape='circle' nz-button (click)='showCompAsModal()'>
        <i nz-icon nzType="tool"></i>
      </button>
    </div>
    <!-- <div><app-bool-icon [b]='params.valid'  ></app-bool-icon></div> -->
    <div></div>
    <div><button nzShape='circle' nz-button (click)='onDelete()'><i nz-icon nzType="delete"></i></button></div>
  </div>
</nz-card>

<ng-template #title>
  <div class="flex between">
    <button class="ghost" nzShape='circle' nz-button (click)='changeOrder.emit(-1)'>
      <i nz-icon nzType="left"></i>
    </button>
    <div>
      {{transofrmation?.label}}
    </div>
    <button class="ghost" nzShape='circle' nz-button (click)='changeOrder.emit(1)'>
      <i nz-icon nzType="right"></i>
    </button>
  </div>
</ng-template>
