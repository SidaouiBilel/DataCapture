<div class="flex stretch wrap button-spacing" *ngIf='type=="list"'>
  <button nz-button (click)='onSheetSelected(i)' *ngFor="let e of (sheets$|async); let i=index"
    [ngClass]='{"active": (selectedSheet$ | async) == i}' class="flex-1" style="min-height: 100px;">
    <div class="flex column">
      <i style="font-size: 34px;" nz-icon nzType='copy' nzTheme='twotone'></i>
      <!-- <b nz-typography>Number {{i+1}}</b> -->
      <i>{{e.sheetName}}</i>

  </button>
