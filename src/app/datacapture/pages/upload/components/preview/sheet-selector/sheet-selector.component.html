<div class="flex start wrap">
  <i nz-icon nzType="copy" nzTheme="twotone" class="m-2"></i>
<nz-tabset class='sheet-selector' 
[nzSize]='"small"' 
nzType='card' 
[nzAnimated]='false'
nzTabPosition="bottom" 
[nzSelectedIndex]="selectedSheet$ | async" 
(nzSelectedIndexChange)='selectSheet($event)'>
        <nz-tab
            *ngFor="let sheet of (fileMetaData$|async)?.sheets; let i = index"
          [nzTitle]="sheet"
        >
        </nz-tab>
      </nz-tabset>
</div>
