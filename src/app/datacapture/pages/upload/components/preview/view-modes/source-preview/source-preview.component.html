<div class="flex flex-1 column start">
  <app-data-grid class="flex-1" [paginationPageSize]='size$ | async'
    [contextMenu]="getContextMenuItems" 
    [mainContextMenu]="getMainContextMenuItems" 
    [rangeSelection]='true'
    [columnDefs]="headers$ | async" (gridReady)="gridReady$.next($event)"></app-data-grid>
  <div class="flex between w-100">
    <app-sheet-selector></app-sheet-selector>
    <div><small nz-typography nzType='secondary'><span class="mr-2">Hotkeys</span> <nz-tag>(Hold) H</nz-tag></small></div>
  </div>
</div>
