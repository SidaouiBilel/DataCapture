
    
<div class="flex stretch column w-100 flex-scroll">
    <div class="mb-3">
        <nz-statistic [nzValue]="(metadata$ | async)?.filename " [nzTitle]="'File Name'"></nz-statistic>
    </div>
    <div class="mb-3">
        <nz-statistic nzValue='' [nzTitle]="'Sheets'"></nz-statistic>
        <app-sheet-selector type='list'></app-sheet-selector>
    </div>


    <div class="flex-1 mb-3 flex column stretch flex-scroll">
        <nz-statistic nzValue="" [nzTitle]="'Headers'"></nz-statistic>
        
        <div class="mb-3">
            <i nz-icon nzType="ordered-list" class="mr-3"></i> 
            <button nz-button>
                Header from line 
                <nz-tag class="m-0">1</nz-tag>
                <i nz-icon nzType="down"></i> 
            </button>
        </div>
        
        <nz-list class="flex-scroll" nzBordered nzSize="small">
            <nz-list-item *ngFor='let h of (headers$ | async)'>{{h}}</nz-list-item>
        </nz-list>
        
    </div> 
    
</div>
