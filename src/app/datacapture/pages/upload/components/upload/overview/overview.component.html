<nz-collapse [nzBordered]="false">
  <nz-collapse-panel #p nzHeader="Upload Overview" [ngStyle]="{
    background: '#f7f7f7', 'border-radius': '4px', border: '0px'}" [nzExpandedIcon]="expandedIcon">
    <!-- overview -->
    <nz-descriptions>
      <nz-descriptions-item nzTitle="filename">{{metaData?.fileName}}</nz-descriptions-item>
      <nz-descriptions-item nzTitle="Extention">{{metaData?.fileExtension}}</nz-descriptions-item>
      <nz-descriptions-item nzTitle="SelectedSheet">{{metaData?.sheet}}</nz-descriptions-item>
      <nz-descriptions-item nzTitle="SelectedDomain">{{metaData?.domain}}</nz-descriptions-item>
      <nz-descriptions-item nzTitle="SelectedPipe">{{metaData?.pipe}}</nz-descriptions-item>
      <nz-descriptions-item nzTitle="SelectedMapping">{{metaData?.mappingName}}</nz-descriptions-item>
    </nz-descriptions>
  </nz-collapse-panel>
</nz-collapse>

<ng-template #expandedIcon let-active>
  {{ active }}
  <i nz-icon nzType="double-right" class="ant-collapse-arrow" [nzRotate]="p.nzActive ? 90 : -90"></i>
</ng-template>
