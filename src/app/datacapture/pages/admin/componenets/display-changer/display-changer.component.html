<div class="button-spacing">
    <button (click)='s.changeDisplayList(false)' [ngClass]="{'ghost':(s.displayList$ | async)}"  nz-button ><i nz-icon nzType="appstore"></i></button>
    <button (click)='s.changeDisplayList(true)'  [ngClass]="{'ghost':!(s.displayList$ | async)}" nz-button ><i nz-icon nzType="bars"></i></button>
    
    <nz-divider nzType='vertical'></nz-divider>
    
    <button (click)='s.changeDisplaySize("default")' [ngClass]="{'ghost':(s.displaySize$ | async) != 'default'}" class="ghost" nz-button ><i nz-icon nzType="plus-square"></i></button>
    <button (click)='s.changeDisplaySize("small")'   [ngClass]="{'ghost':(s.displaySize$ | async) != 'small'}" class="ghost" nz-button ><i nz-icon nzType="minus-square"></i></button>
  </div>
