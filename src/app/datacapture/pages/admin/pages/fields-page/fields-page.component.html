<div nz-row class='ma-b'>

  <div nz-col [nzSpan]='18'>

    <button nz-button nzType="primary" (click)='openConfig(null)'  ><i nz-icon nzType="plus"></i>Add New Target Field</button>

    <button nz-button nzType="default" (click)="load_data()"  ><i nz-icon nzType="reload"></i></button>
    
  </div>

  <div nz-col [nzSpan]='6'>
    <nz-input-group [nzSuffix]="suffixIconSearch">
      <input type="text" nz-input placeholder="Filter Domain Targets" />
    </nz-input-group>
    <ng-template #suffixIconSearch>
      <i nz-icon nzType="search"></i>
    </ng-template>
    </div>
  </div>

  <nz-card class="fields-card">
<nz-table [nzData]="list$ | async" nzSize='small' [nzShowPagination]="false" [nzLoading]='loading'>
    <thead>
      <tr>
          <ng-container  *ngFor="let column of columns">
            <th *ngIf="column.field == 'action'">
                <!-- <button nz-button nzType="primary"  (click)='openConfig(null)'><i nz-icon nzType="plus"></i></button> -->
            </th>
            <th *ngIf="column.field != 'action'">
                {{ column.label }}
            </th>

          </ng-container>
          
     
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let data of list$ | async">
        
        <ng-container  *ngFor="let column of columns">
          <td *ngIf="column.field == 'action'">
            <button nz-button  (click)='openConfig(data)'><i nz-icon nzType="edit"></i></button>
            <button nz-button  (click)='openConfig(data)'><i nz-icon nzType="delete"></i></button>
          </td>
          <td *ngIf="column.field != 'action'">
              {{ data[column.field] }}
          </td>
  
        </ng-container>
      </tr>
    </tbody>
  </nz-table>
</nz-card>
