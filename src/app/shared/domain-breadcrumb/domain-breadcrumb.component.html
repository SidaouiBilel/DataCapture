<div class="m-2">

    <ng-container *ngIf=' (loading$ | async)'><nz-spin nzSimple [nzSize]="'small'"></nz-spin></ng-container>
    <ng-container *ngIf='!(loading$ | async)'>
        <!-- <ng-container *ngIf='!(collection$ | async)'><i>No Collection Selected</i></ng-container> -->
        <nz-breadcrumb>
            <nz-breadcrumb-item><i nz-icon nzType="database"></i></nz-breadcrumb-item>
            <ng-container *ngIf=' (collection$ | async) ; let info'>
                <nz-breadcrumb-item>
                  <a><i nz-icon nzType="folder"></i><span>{{info.domain.name}}</span></a>
                </nz-breadcrumb-item>
                <nz-breadcrumb-item>
                    <a><i nz-icon nzType="block"></i><span>{{info.collection.name}}</span></a>
                </nz-breadcrumb-item>
            </ng-container>
              </nz-breadcrumb>
    </ng-container>  
</div>
