<div style="width: 100%; height: 100%; ">
  <ag-grid-angular style="width: 100%; height: 100%; margin: 0 auto; margin-top:-6px; display: inline-block;"
    class="ag-theme-balham" [sideBar]="sideBar" [modules]="modules" [rowData]="rowsData" [columnDefs]="columnDefs"
    [loadingCellRenderer]="loadingCellRenderer" [loadingCellRendererParams]="loadingCellRendererParams"
    [defaultColDef]="defaultColDef" [pagination]="true" [paginationPageSize]="paginationPageSize"
    [enterMovesDown]="true" [enterMovesDownAfterEdit]="true" (cellValueChanged)="onCellValueChanged($event)"
    (cellFocused)="onCellFocused($event)" (cellClicked)="onCellClicked($event)"
    (gridReady)="onGridReady($event)">

  </ag-grid-angular>
</div>
