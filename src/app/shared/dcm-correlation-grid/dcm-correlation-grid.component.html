<div align="end" style="margin-bottom: 10px;">
  <span class="mr-2" *ngFor='let l of legend'>
    <span class="mr-1" style="display: inline-block; width: 10px; height: 10px;"
    [style.background-color]='l.color'></span>
    {{l.label}}
  </span>
</div>
<div class="h-100 flex column stretch">
  <app-data-grid class="flex-1" [paginationPageSize]='size$ | async' [columnDefs]="headers$ | async"
    (gridReady)="gridReady$.next($event)" [enableCharts]="true" [rangeSelection]="true"></app-data-grid>
</div>
