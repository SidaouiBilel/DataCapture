<div class="node-box">
  <div>
    <p nz-typography [(nzContent)]="data.label"></p>
    <form nz-form [nzLayout]="'horizontal'">
      <nz-form-item>
        <nz-form-label class="text-left" [nzSm]="24">Join On</nz-form-label>
        <nz-form-control [nzSm]="24">
          <input nz-input [nzSize]='size' [(ngModel)]='data.join_on' name='Column' />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label class="text-left" [nzSm]="24">Join How</nz-form-label>
        <nz-form-control [nzSm]="24">
          <nz-select [nzSize]='size' name='join_how' [(ngModel)]='data.join_how'>
            <nz-option *ngFor='let f of join_types' [nzLabel]='f.label' [nzValue]='f.value'></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>

    </form>
  </div>

  <div class="button-spacing text-right w-100">
    <button nz-button (click)='cancel()'>Cancel</button>
    <button nz-button nzType='primary' (click)='save()'>Save</button>
  </div>
</div>
