<div class="node-box">
  <div>
    <p nz-typography [(nzContent)]="data.label"></p>
    <form nz-form [nzLayout]="form_orientation">

      <nz-form-item>
        <nz-form-label class="text-left" [nzSm]="24">From</nz-form-label>
        <nz-form-control [nzSm]="24">
          <nz-input-number [nzSize]='size' [nzMin]="1" [(ngModel)]='data.from' name='from'></nz-input-number>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label class="text-left" [nzSm]="24">To</nz-form-label>
        <nz-form-control [nzSm]="24">
          <nz-input-number [nzSize]='size' [nzMin]="data.from" [(ngModel)]='data.to' name='to'></nz-input-number>
        </nz-form-control>
      </nz-form-item>

    </form>
  </div>
  <div class="button-spacing text-right w-100">
    <button nz-button (click)='cancel()'>Cancel</button>
    <button nz-button nzType='primary' (click)='save()'>Save</button>
  </div>
</div>
