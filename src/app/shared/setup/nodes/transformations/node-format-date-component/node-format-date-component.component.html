<div class="node-box">
  <div>
    <p nz-typography [(nzContent)]="data.label"></p>
    <form nz-form [nzLayout]="form_orientation">
      <nz-form-item>
        <nz-form-label class="text-left" [nzSm]="24">Column</nz-form-label>
        <nz-form-control [nzSm]="24">
          <input nz-input [nzSize]='size' [ngModelOptions]=" {standalone: true}" [(ngModel)]='data.column' />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label class="text-left" [nzSm]="24">Format</nz-form-label>
        <nz-form-control [nzSm]="24">
          <nz-select *ngIf='!data.custom' [nzSize]='size' name='format' [(ngModel)]='data.format'>
            <nz-option *ngFor='let f of formats' [nzLabel]='f.label' [nzValue]='f.value'></nz-option>
          </nz-select>
          <input nz-input *ngIf='data.custom' [nzSize]='size' name='format' [(ngModel)]='data.format'/>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label class="text-left" [nzSm]="8">Custom Format</nz-form-label>
        <nz-form-control [nzSm]="16">
          <label nz-checkbox name='custom' [(ngModel)]='data.custom'></label>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label class="text-left" [nzSm]="8">Ignore Errors</nz-form-label>
        <nz-form-control [nzSm]="16">
          <label nz-checkbox name='ignore' [(ngModel)]='data.ignore'></label>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
  <div class="button-spacing text-right w-100">
    <button nz-button (click)='cancel()'>Cancel</button>
    <button nz-button nzType='primary' (click)='save()'>Save</button>
  </div>
</div>
