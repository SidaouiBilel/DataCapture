<div class="node-box">
  <div>
    <p nz-typography [(nzContent)]="data.label"></p>
    <form nz-form [nzLayout]="'horizontal'">

      <nz-form-item>
        <nz-form-label class="text-left" [nzSm]="24">Column</nz-form-label>
        <nz-form-control [nzSm]="24">
          <input nz-input [nzSize]='size' [ngModelOptions]=" {standalone: true}" [(ngModel)]="data.column"
            name="column">
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label class="text-left" [nzSm]="24">From <app-regex-helper-trigger></app-regex-helper-trigger>
        </nz-form-label>
        <nz-form-control [nzSm]="24">
          <input nz-input [nzSize]='size' [(ngModel)]='data.from' name='from' />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label class="text-left" [nzSm]="24">To</nz-form-label>
        <nz-form-control [nzSm]="24">
          <input nz-input [nzSize]='size' [(ngModel)]='data.to' name='to' />
        </nz-form-control>
      </nz-form-item>

    </form>
  </div>
  <div class="button-spacing text-right w-100">
    <button nz-button (click)='cancel()'>Cancel</button>
    <button nz-button nzType='primary' (click)='save()'>Save</button>
  </div>
</div>
