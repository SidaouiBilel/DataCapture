<div class="node-box">
  <div>
    <p nz-typography [(nzContent)]="data.label"></p>
    <form nz-form [nzLayout]="form_orientation">

      <nz-form-item>
        <nz-form-label class="text-left" [nzSm]="24">Columns</nz-form-label>
        <nz-form-control [nzSm]="24">
          <nz-select nzMode="tags" nzPlaceHolder="Columns" [ngModelOptions]="{standalone: true}" [(ngModel)]="data.columns">
          </nz-select>
        </nz-form-control>
      </nz-form-item>

    </form>
  </div>
  <div class="button-spacing text-right w-100">
    <button nz-button (click)='cancel()'>Cancel</button>
    <button nz-button nzType='primary' (click)='save()'>Save</button>
  </div>
</div>
