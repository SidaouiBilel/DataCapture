<p nz-typography [(nzContent)]="data.label"></p>

<form nz-form [nzLayout]="'horizontal'">
    <nz-form-item>
      <nz-form-label class="text-left" [nzSm]="24" nzRequired>Category</nz-form-label>
      <nz-form-control [nzSm]="24">
        <nz-select name='category' [(ngModel)]="data.category"
        (ngModelChange)="getWordsByCat($event)">
            <nz-option *ngFor='let o of categories$ | async' [nzValue]="o.value" [nzLabel]="o.label"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label class="text-left" [nzSm]="24" nzRequired>Columns</nz-form-label>
      <nz-form-control [nzSm]="24">
        <nz-select nzMode="mutliple" name='columns' [(ngModel)]="data.columns">
          <nz-option *ngFor="let key of keywords" [nzValue]="key" [nzLabel]="key"></nz-option>
      </nz-select>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
        <nz-form-label class="text-left" [nzSm]="24">Map To Codes</nz-form-label>
        <nz-form-control [nzSm]="24">
          <label nz-checkbox name='map' [(ngModel)]='data.map'></label>
        </nz-form-control>
      </nz-form-item>
</form>

<div class="button-spacing text-right w-100">
    <button nz-button (click)='cancel()'>Cancel</button>
    <button nz-button nzType='primary' (click)='save()'>Save</button>
  </div>
