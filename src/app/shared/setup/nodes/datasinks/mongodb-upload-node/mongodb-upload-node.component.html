<!-- <p nz-typography nzEditable [(nzContent)]="data.label"></p> -->
<div class="flex column stretch h-100">
    <div>
        <h6 nz-typography>Edit {{data.label}} ({{nodeClass.connectorDef.label}})</h6>
    </div>
    <div class="fill flex-scroll">
        <form nz-form nzLayout='vertical'>
    
            <nz-form-item>
                <nz-form-label  nzRequired nzFor="container">Name</nz-form-label>
                <nz-form-control  >
                    <input nz-input id="container" [(ngModel)]='data.label' [ngModelOptions]="{standalone: true}"/>
                </nz-form-control>
                </nz-form-item>
                
                <nz-form-item>
                    <nz-form-label  nzRequired nzFor="connector_id">Connector</nz-form-label>
                    <nz-form-control  >
                        <nz-select [(ngModel)]="data.connector_id" [ngModelOptions]="{standalone: true}">
                            <nz-option *ngFor='let o of connectors$ | async' [nzValue]="o.id" [nzLabel]="o.name"></nz-option>
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>
                
                
                <nz-form-item>
                    <nz-form-label  nzRequired nzFor="container">Collection Name</nz-form-label>
                    <nz-form-control  >
                        <input nz-input id="container" [(ngModel)]='data.collection' [ngModelOptions]="{standalone: true}"/>
                    </nz-form-control>
                </nz-form-item>
                
                
                <nz-form-item>
                    <nz-form-label  nzRequired nzFor="container">Insertion Script</nz-form-label>
                </nz-form-item>
                <div style="height: 200px" class="border rounded pt-3 pb-3">
                    <ngx-monaco-editor 
                    [ngModelOptions]="{standalone: true}" 
                    style="height: 100%" 
                    [options]="editorOptions" 
                    [(ngModel)]="data.insertion_script"
                ></ngx-monaco-editor>
                </div>

            </form>

            <div class="button-spacing mt-2">
                <button nz-button nzType='primary' (click)='save()'>Save</button>
                <button nz-button (click)='cancel()'>Cancel</button>
            </div>
    </div>
   
</div>
